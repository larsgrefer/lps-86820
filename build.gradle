allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: "war"

    sourceCompatibility = 1.8
    
    dependencies {
        compile "org.joinfaces:jsf-spring-boot-starter:4.0.5"
        providedCompile "org.joinfaces:tomcat-spring-boot-starter:4.0.5"

        compile "com.liferay.faces:com.liferay.faces.portal:3.0.3"
        compile "com.liferay.faces:com.liferay.faces.bridge.impl:4.1.2"
        compile "com.liferay.faces:com.liferay.faces.bridge.ext:5.0.3"

        providedCompile "javax.portlet:portlet-api:3.+"

        compile "org.primefaces:primefaces:7.0"
    }
}